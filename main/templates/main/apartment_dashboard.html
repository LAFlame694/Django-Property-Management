{% extends 'main/base.html' %}
<!---->
{% block content %}
<div class="container-fluid" id="dashboard">
  <h2>Apartment Management</h2>

  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    "
  >
    {% for apartment in apartments %}
    <div
      style="
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h3>{{ apartment.name }}</h3>
      <p>{{ apartment.address }}, {{ apartment.city }}</p>
      <a
        href="{% url 'apartment_detail' apartment.id %}"
        style="
          display: inline-block;
          margin-top: 10px;
          padding: 8px 15px;
          background: #007bff;
          color: white;
          border-radius: 5px;
          text-decoration: none;
        "
      >
        View Bedsitters
      </a>
    </div>
    {% empty %}
    <p>No apartments found.</p>
    {% endfor %}
  </div>
  <a href="{% url 'manage_property' %}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
