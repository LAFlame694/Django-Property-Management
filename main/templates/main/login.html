{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body style="background-color: cyan; min-height: 100vh">
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="p-4 bg-white rounded shadow" style="min-width: 350px">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username|add_class:"form-control login-input" }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password|add_class:"form-control login-input" }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
